<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Python Flask DemoApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <div class="box">
    <div class="columns">
      <div class="column is-11 is-size-4 has-text-weight-semibold">Python Flask Demo Application</div>
    </div>
  </div>
  <div class="container">
    <section class="px-3 py-3">
      <form method="POST" action="/ssti">
        <div class="field">
          <label class="label">Enter your name</label>
          <div class="control">
            <textarea type="text" name="name" id="nameField" placeholder="Name" class="textarea has-text-weight-bold is-size-4"></textarea>
          </div>
        </div>
        <div class="control">
          <button type="submit" id="send" class="button is-link">Send</button>
        </div>
      </form>
    </section>
  </div>
</body>

</html>
